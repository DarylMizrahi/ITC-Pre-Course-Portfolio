<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html" target="_blank">Home <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="about.html" target="_blank">About</a>
                <a class="nav-item nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="page-wrapper">
        <div class="contact">Get in touch</div>
        <form class="form-to-fill">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name" placeholder="First name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email @" required>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-control" type="radio" name="gridRadios" id="gridRadios1" value="Male"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-control" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-control" type="radio" name="gridRadios" id="gridRadios3" value="Other">
                            <label class="form-check-label" for="gridRadios3">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <input class="form-control" id="comment" rows="3" placeholder="Comment" required></input>
            </div>
            <div class="form-group row ">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary submit-button" id="submit-btn" disabled></input>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="footer-links">
            <ul class="media">
                <p>Follow me on: </p>
                <li class="network"><a href="https://www.instagram.com/darylmizrahi/" target="_blank"><i
                            class="fab fa-instagram"></i> Instagram
                    </a></li>
                <li class="network"><a href="https://www.facebook.com/daryl.mizrahi" target="_blank"><i
                            class="fab fa-facebook"></i> Facebook
                    </a></li>
                <li class="network"><a href="https://twitter.com/darylmizrahi" target="_blank"><i
                            class="fab fa-twitter"></i>
                        Twitter
                    </a></li>
            </ul>
            <div class="link-end">
                <a class="nav-item nav-link home-footer active end-social" href="index.html">Home <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link about-footer end-social" href="about.html" target="_blank">About</a>
                <a class="nav-item nav-link contact-footer end-social" href="contact.html" target="_blank">Contact</a>
            </div>
        </div>
    </div>
    <div class="footer-end">
        &#169; Israel Tech Challenge
        <p id="languages">This website was built using: </p>
    </div>
    <script src="portfolio.js"></script>
</body>

</html>
